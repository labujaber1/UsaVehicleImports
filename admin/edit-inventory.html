<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit inventory</title>

    <!-- Links for bootstrap css (js at bottom of page)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-fluid text-center">
            <img src="/images-home/usa-imports-logo.png"
              class="img-fluid mt-4 mb-4" alt="USA Vehicle Imports logo">
        </div>
    </header>

    <section>
        <div class="text-center">
            <li class="nav-link "><a title="logoff" href="../index.html">LOG OFF</a></li>
        </div>
        <div class="container-sm" style="max-width: 800px;">
            <div class="card shadow-lg mt-4">
                <div class="card-header text-bg-primary text-center">
                    <h2>Add a new vehicle or select an existing image to edit</h2>
                </div>
                <form action="/admin/adminJS.js">
            
                    <div class="m-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter the name and model of the vehicle" name="name">
                    </div>

                    <div class="m-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="text" class="form-control" id="price" placeholder="Enter price no need to add Â£/$, thanks" name="price">
                    </div>

                    <div class="m-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" rows="3" id="description" name="text"></textarea>
                    </div>

                    <div class="m-3">
                        <label for="image-file" class="form-label">Add an image file:</label>
                        <input type="file" class="form-control" id="image-file" placeholder="" name="image-file">
                        <input type="file" class="form-control" id="image-file" placeholder="" name="image-file">
                        <input type="file" class="form-control" id="image-file" placeholder="" name="image-file">
                        <input type="file" class="form-control" id="image-file" placeholder="" name="image-file">
                    </div>
                </form>

                <div class="text-center text-lg-start m-4 pt-2">
                    <button type="button" class="btn btn-success btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Save</button>
                </div>
            </div>

            <!-- Deleting image or all vehicle data-->
            <div class="card shadow-lg mt-4 mb-5">
                <div class="card-header text-bg-primary text-center">
                    <h2>Select an existing image to delete</h2>
                </div>
                <form action="/admin/adminJS.js">
                <div class="m-3">
                    <label for="image-file" class="form-label">Select an image file:</label>
                    <input type="file" class="form-control" id="image-file" placeholder="" name="image-file">
                    
                    <div class="m-4 pt-2">
                        <button type="button" class="btn btn-warning "
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Delete just the image</button>
                    </div>
                    <div class="m-4 pt-2">
                        <button type="button" class="btn btn-danger"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Delete all data for the vehicle</button>
                    </div>
                    
                </div>   
            </div>
        </div>
    </section>

    
</body>
</html>

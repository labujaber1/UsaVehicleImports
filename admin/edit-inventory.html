<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit inventory</title>

    <!-- Links for bootstrap css (js at bottom of page)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <div class="container-fluid text-center">
            <img src="/UsaVehicleImports/images-home/usa-imports-logo.png"
              class="img-fluid mt-4 mb-4" alt="USA Vehicle Imports logo">
        </div>
    
        <div class="bg-dark text-white p-4 mt-3 mb-3">
            <h1 class="text-center">Car Sales Admin</h1>
        </div>  
    </header>

    <section>
        <div class="text-center">
            <li class="nav-link "><a title="logoff" href="/UsaVehicleImports/index.html">LOG OFF</a></li>
        </div>
        
        <!-- Container for each CRUD card -->  
        <div class="container-sm" style="max-width: 600px;">

            <!-- Add new and edit existing vehicle details -->
            <div class="card shadow-lg mt-4">
                <div class="card-header text-bg-primary text-center">
                    <h2>Add a new vehicle </h2>
                </div>
                <form id="addCarForm" action="edit-inventory.js">
                    <div class="m-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter the name and model of the vehicle" name="name" required>
                    </div>

                    <div class="row">
                        <div class="m-3 col">
                            <label for="price" class="form-label">Price:</label>
                            <input type="number" class="form-control" id="price" placeholder="Enter price no need to add Â£/$, thanks" name="price" required>
                        </div>

                        <div class="m-3 col">
                            <label for="availability" class="form-label">Status:</label>
                            <select  class="form-select" id="availability" name="availability">
                                <option>Available</option>
                                <option>Sold</option>
                            </select>
                        </div>
                    </div>
                    <div class="m-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" rows="3" id="description" name="text" required></textarea>
                    </div>

                    <div class="m-3">
                        <label for="images" class="form-label">Images (comma-separated URLs)</label>
                        <input type="text" class="form-control" id="images" >
                    </div>
                </form>

                <div class="text-center text-lg-start m-4 pt-2">
                    <button onclick="addCar()" class="btn btn-success btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Save</button>
                </div>
            </div>         
        </div>
    </section>
     
    <!-- Car cards created dynamically from json using javascript-->   
    <section>
        <div class="bg-primary text-white p-4 mt-3 mb-3">
            <h1 class="text-center">Edit or delete details</h1>
        </div>      
        <div class="container mt-4">
            <div class="row row-cols-xl-3" id="carList">
                <!-- Car cards -->
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/UsaVehicleImports/admin/edit-inventoryJS.js"></script>
</body>
</html>
